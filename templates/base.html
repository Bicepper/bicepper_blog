{% load static %}

<html lang="ja">
<head prefix="og:http://ogp.me/ns# fb:http://ogp.me/ns/fb# website:http://ogp.me/ns/website#">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" itemprop="description" content="筋トレが大好きなゴリラ系Webエンジニア、Bicepper（バイセッパー）のブログです。" >
    <!--OGP-->
    <meta property="og:url" content="ページのURL。絶対パス" />
    <meta property="og:type" content="ページの種類。topはwebsite、それ以外はarticle" />
    <meta property="og:title" content="ページのタイトル。20文字以内" />
    <meta property="og:description" content="ページのディスクリプション80~90文字以内" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:image" content="サムネイル画像のURL" />
    <meta property="fb:app_id" content="360427454829922" />
    <meta property="fb:admins" content="219904401360450" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bicepper" />
    <title>Bicepper.com</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
</head>
<body id="top" class="body-frame">
    {% include 'include/head/nav.html' %}

    <div class="content">
        {% block content%}
        {% endblock %}
    </div>

    {% include 'include/footer/footer.html' %}
    {% block inline_javascript %}{% endblock %}
</body>
</html>
