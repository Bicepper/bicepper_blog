{% load static %}

<h2 class="side-bar-title m-t-20"><i class="side-bar-title-icon fas fa-th-list"></i>Category</h2>
<div class="side-bar-frame side-bar-category">
    <ul class="side-bar-category-list">
        {% for category in sub_categories %}
            <li class="side-bar-category-list-item"><a href="{% url 'blog:sub_category_list' category.parent__slug category.slug %}" class="side-bar-category-list-link">{{ category.slug }} （1）</a></li>
        {% endfor %}
    </ul>
</div>
